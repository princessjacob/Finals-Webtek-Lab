<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pet Mo, Vet Ko!</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel1 panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign Up</h3>
                    </div>  
                        <!-- /.panel-heading -->
                        <div class="newpan">
                            <!-- Nav tabs -->
                            <ul class="nav nav-pills">
                                <li class="active"><a href="#customer" data-toggle="tab">I'm a Customer</a>
                                </li>
                                <li><a href="#servprovider" data-toggle="tab">I'm a Service Provider</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="customer">
                                    <form role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="First Name" name="fname" type="fname" autofocus>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Last Name" name="lname" type="lname" value="">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Address" name="addr" type="addr" value="">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Email Address" name="email" type="email" value="">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Contact No." name="conumber" type="conumber" value="">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                            </div>
                                            
                                            <a href="signup.html" class="btn btn-lg btn-success btn-block">Submit</a>
                                            
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="servprovider">
                                    <form role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="First Name" name="fname" type="fname" autofocus>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Last Name" name="lname" type="lname" value="">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Address" name="addr" type="addr" value="">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Email Address" name="email" type="email" value="">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                            </div>
                                            <div class="form-group">
                                                <h5>Services Offered:</h5>
                                                <p>
                                                     <input type = "checkbox"
                                                         id = "vet"
                                                         value = "vet" />
                                                     <label for = "vet">Vet</label>
                                                </p>
                                                <p>
                                                    <input type = "checkbox"
                                                         id = "sit"
                                                         value = "sit" />
                                                     <label for = "sit">Pet Sitting</label>
                                                </p>
                                                <p>
                                                    <input type = "checkbox"
                                                         id = "groom"
                                                         value = "groom" />
                                                     <label for = "groom">Pet Grooming</label>
                                                </p>
                                                <p>
                                                    <input type = "checkbox"
                                                         id = "train"
                                                         value = "train" />
                                                     <label for = "train">Pet Training</label>
                                                </p>
                                            </div>
                                            
                                            <a href="signup.html" class="btn btn-lg btn-success btn-block">Submit</a>
                                            
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
        </div>

    

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
