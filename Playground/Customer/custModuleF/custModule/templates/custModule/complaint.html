{% extends "custModule/header.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <form action="/complaint/" method="post">
                {% csrf_token %}
            <a href="/review/" class="btn btn-default" role="button">Review</a>
            <h2 class="page-header">New Complaint</h2>
            <div class="panel panel-info" >
            <div class="panel-body ">
                <div class="panel panel-info" >
                    <div class="panel-heading ">
                             
                    </div>
                    <div class="panel-body">
                         <label for="spid">SELECT Service Provider:</label>
                         <p>{{ form.spid }}</p>
                        <label for="custid">SELECT Customer:</label>
                         <p>{{ form.custid }}</p>
                    </div>
                </div>

                        

                <div class="form-group">
                    <div class="panel panel-info" >
                        <div class="panel-heading ">
                          <label for="Reviews">Complaint:</label>
                        </div>
                        <div class="panel-body ">
                           <p>{{ form.compmessage }}</p>
                        </div>
                    </div>
                </div>
                
                          <!-- Confirmation Modals : Are you sure? Needed her -->
                    <div class="col-lg-12 text-center">
                         <div class="error">{{error}}</div>
                        <input type="submit" value="Save Changes" role="button" class="btn btn-info">
                        <a href="review.html" data-toggle="modal" data-target="#myModalsure">
                            <button type="button" class="btn btn-info">Cancel</button></a>
                    </div>
                </div>
                  
                </div>
            </form>
        </div>
</div>

{% endblock %}
