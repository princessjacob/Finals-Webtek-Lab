{% extends "custModule/header.html" %}
{% block content %}
   <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">EDIT PROFILE</h3>
                </div>
                
                <div class="col-lg-12 container">
                    <div class="panel panel-info ">
                        <div class="panel-body">
                          <div class="panel panel-info">
                            <div class="panel-body ">
                                <div class="col-lg-3 col-md-6">

                                    <div id="boxImage">

                                        <div class="row">
                                            <img id="profile" src="/img/*" alt="user image"/>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div id="change">
                                            <input type="file" class="form-control">
                                        </div>
                                    </div> 

                                </div>
                        <div class="col-lg-3 col-md-6">
                            <form>
                                
                                <div class="form-group">
                                    {% for customer in data %}
                                    <label for="lastname">Lastname: </label>
                                    <input type="text" class="form-control" id="lastname" value="{{ customer.custlastname }}">
                                </div>    
                                <div class="form-group">
                                    <label for="firstname">Firstname: </label>
                                    <input type="text" class="form-control" id="firstname" value="{{ customer.custfirstname }}">
                                </div> 
                                <div class="form-group">
                                    <label for="address">Address: </label>
                                    <input type="text" class="form-control" id="address" value="{{ customer.custadd }}">
                                </div>    
                                <div class="form-group">
                                    <label for="contact">Contact #: </label>
                                    <input type="text" class="form-control" id="contact" value="{{ customer.custnum }}">
                                </div>
                                 <div class="form-group">
                                    <label for="email">Email: </label>
                                    <input type="email" class="form-control" id="email" value="{{ customer.custemail }}">
                                </div>
                                 {% endfor %}
                            </form>
                </div>
                </div>
                </div>

              <div class="form-group">
                    <div class="panel panel-info" >
                        <div class="panel-heading ">
                          <label for="about"><h4>Things about Me</h4></label>
                        </div>
                        <div class="panel-body ">
                            {% for customer in data %}
                          <textarea class="form-control" rows="5" id="comment" value="{{ customer.custabout }}"></textarea>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            <div class="col-lg-12 text-right">
                    
                <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModaledit">Save Changes</button>{% include "custModule/includes/modaledit.html" %}
                        <a href="#"><button type="button" class="btn btn-info">Cancel</button></a>
                
                            
                        </div>
                   
                    </div>
                    </div>
                        
       </div>
</div>

{% endblock %}
