{% extends "custModule/header.html" %}
{% block content %}
   <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">EDIT PROFILE</h3>
                </div>
                
                <div class="col-lg-12 container">
                    <div class="panel panel-info ">
                        <div class="panel-body">
                          <div class="panel panel-info">
                            <div class="panel-body ">
                                <div class="col-lg-3 col-md-6">

                                    <div id="boxImage">

                                        <div class="row">
                                            <img id="profile" src="/img/*" alt="user image"/>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div id="change">
                                            <input type="file" class="form-control">
                                        </div>
                                    </div> 

                                </div>
                        <div class="col-lg-3 col-md-6">
                             <form aciton="." name="edit" method="POST" >
                                    {% csrf_token %}
                                
                                    <label for="custlastname">
                                        Last Name <input type="text" name="custlastname" id="custlastname" value="{{ customer.custlastname }}">
                                    </label>
                               
                                    <label for="custfirstname">
                                        <div>First Name</div> <input type="text" name="custfirstname" id="custfirstname"  value="{{ customer.custfirstname }}">
                                    </label>
                                
                                    <label for="custadd">
                                        <div>Address</div> <input type="text" name="custadd" id="custadd" value="{{ customer.custadd }}">
                                    </label>    
                               
                                    <label for="custnum">
                                        <div>Contact Number</div> <input type="text" name="custnum" id="custnum" value="{{ customer.custnum }}">
                                    </label>
                                
                                   <label for="custemail">
                                        <div>Email</div> <input type="text" name="custemail" id="custemail" value="{{ customer.custemail }}">
                                    </label>
                                
                                    <label for="custzip">
                                        <div>Zip Code</div> <input type="text" name="custzip" id="custzip" value="{{ customer.custzip }}">
                                    </label>
                               
                                <label for="custabout">
                                    <div>About</div> <input type="text" name="custabout" id="custabout" value="{{ customer.custabout }}">
                                </label>
                               
                                <div class="error">{{error}}</div>
                                <input type="submit" value="Submit">
                                
                            </form>
                </div>
                </div>
                </div>

              <div class="form-group">
                  <label for="custabout">
                    <div class="panel panel-info" >
                        <div class="panel-heading ">
                          
                            <div>About</div> 
                        </div>
                        <div class="panel-body ">
                            
                          <textarea class="form-control" rows="5" name="custabout" id="custabout" value="{{ customer.custabout }}"></textarea>
                        </div>
                    </div>
                </label>
                </div>
            <div class="col-lg-12 text-right">
                    
                <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModaledit">Save Changes</button>{% include "custModule/includes/modaledit.html" %}
                        <a href="#"><button type="button" class="btn btn-info">Cancel</button></a>
                
                            
                        </div>
                   
                    </div>
                    </div>
                        
       </div>
</div>

{% endblock %}
