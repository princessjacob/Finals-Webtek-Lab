{% extends "custModule/header.html" %}
{% block content %}
    <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">PROFILE</h3>
                </div>

                <div class="col-lg-3 col-md-6">

                    <div id="boxImage">
                        <div class="row">
                            <img id="profile" src="/img/*" alt="user image">
                        </div>
                       <button type="button" class="btn btn-primary btn-xs">Change Image</button>
                    </div>


                </div>
                <div class="col-lg-3 col-md-6">
                    <ul id="info">
                        <li>Lastname:</li>
                        <li>Firstname:</li>
                        <li>Address:</li>
                        <li>Contact #:</li>
                        <li>Email:</li>
                    </ul>
                </div>


            </div>
            <div class="row">
                <div id="about">
                    <div class="row">
                        <h3>Things about Me</h3>
                        <p id="aboutMe">This is all about me</p>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
